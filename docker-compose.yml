services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: 
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    env_file:
      - ./.env
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bank_simulator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
volumes:
  postgres_data:


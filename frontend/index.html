<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Bank Account Simulator</title>
        <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: rgba(241, 250, 252, 0.884);
                font-family: 'Poppins', sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            h1 {
                color: rgb(52, 122, 189);
                text-align: center;
                font-size: 48px;
                margin-bottom: 5px;
            }
            p {
                font-size: 1.1rem;
                color: rgb(0, 0, 0);
                text-align: center;
                margin-bottom: 40px;
            }
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            li {
                margin: 10px 0;
            }
            .menu-item {
                background-color: rgba(240, 248, 255, 0.897);
                padding: 15px 30px;
                border-radius: 25px;
                text-align: center;
                transition: background-color 0.1s ease, transform 0.2s ease;
                box-shadow: 0 7px 6px rgba(0, 0, 0, 0.2);
            }
            .menu-item:hover {
                background-color: rgba(240, 248, 255, 0.507);
                transform: scale(1.05);
            }
            a {
                text-decoration: none;
                color: black;
                font-size: 16px;
                transition: color 0.3s ease, text-decoration 0.3s ease;
            }
            a:hover {
                color: rgb(52, 122, 189);
                text-decoration: underline;
            }
            .center-menu {
                background-color: rgb(52, 122, 189);
                padding: 40px 50px;
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                margin-bottom: 40px;
                box-shadow: 0 7px 6px rgba(0, 0, 0, 0.2);
            }
            .inputs {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
                margin-bottom: 10px;
                width: 100;
            }
            .inputs label {
                font-size: 16px;
                margin-bottom: 5px;
                color: white;
            }
            .inputs input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                outline: none;
            }
            .footer {
                background-color: rgb(239, 241, 131);
                padding: 10px;
                width: 100%;
                text-align: center;
                font-size: 16px;
                position: absolute;
                bottom: 0;
            }
            .footer a {
                color: rgb(0, 0, 0);
                font-size: 16px;
            }
            .footer img {
                margin-right: 5px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <h1><b>Bank Account Simulator <img src="src/images/coin.gif" alt="Coin animation" style="width:30px;height:30px;"></b></h1>
        <p>Create accounts and make deposits and transactions between them.</p>
        
        <div class="center-menu">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="name" name="username" required>
                
                <label for="password">Password: <input type="password" id="password" name="password"required ></label>
                <ul>
                    <li class="menu-item"><a href="#login">Login</a></li>
                </ul>
            </form>
        </div>

        <div class="footer">
            <h2>Get in touch:</h2>
            <a href="https://www.linkedin.com/in/giovanni-miro/" target="_blank">
                <img src="src/images/linkedin_icon.png" alt="LinkedIn logo" style="width:12px;height:12px;"> 
                Giovanni Miro Leite
            </a>
        </div>
    </body>
</html>
